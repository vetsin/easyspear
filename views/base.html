<!doctype html>
<html ng-app="MainApp">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Easy Spear</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/bootstrap-theme.min.css">
  </head>
  <body ng-controller="MainController">
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#/list">EasySpear</a>
			</div>

		  <!-- Collect the nav links, forms, and other content for toggling -->
		  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			  <ul class="nav navbar-nav">
				  <li><a href="#/list">Auctions</a></li>
				  <li><a href="#/followed">Followed</a></li>
			  </ul>
			  <ul class="nav navbar-nav navbar-right">
				<li><button type="button" class="btn btn-info" ng-click="refresh()">Refresh</button>
				<li><button type="button" class="btn btn-link" ng-click="isCollapsed = !isCollapsed" ng-disabled="filterEnabled" >Filter <span class="glyphicon glyphicon-filter"></span></button></li>
			  </ul>
		  </div><!-- /.navbar-collapse -->
		  </div><!-- /.container-fluid -->
	  </nav>
      ${self.body()}
	<script src="/libs/jquery/dist/jquery.min.js"></script>
    <script src="/libs/masonry/dist/masonry.pkgd.js"></script>
	<script src="/libs/imagesloaded/imagesloaded.pkgd.js"></script>
    <script src="/libs/angular/angular.js"></script>
    <script src="/libs/angular-resource/angular-resource.js"></script>
    <script src="/libs/angular-route/angular-route.js"></script>
    <script src="/libs/angular-masonry/angular-masonry.js"></script>
    <script src="/libs/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="/libs/moment/moment.js"></script>
    <script src="/static/js/MainApp.services.js"></script>
    <script src="/static/js/MainApp.controllers.js"></script>
    <script src="/static/js/MainApp.module.js"></script>
  </body>
</html>
